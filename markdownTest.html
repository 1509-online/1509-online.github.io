<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Marked in the browser</title>
        <script src="https://cdn.rawgit.com/showdownjs/showdown/1.5.0/dist/showdown.min.js"></script>
    </head>
    <body>
        <div id="content"></div>
        <script>
            var converter = new showdown.Converter();
            var text = "#hello, markdown!\n**Bold** Hi";
            document.getElementById('content').innerHTML = converter.makeHtml(text);
            </script>
    </body>
</html>
